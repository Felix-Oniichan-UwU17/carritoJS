<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Mi carrito de compras UwU</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acciones</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id=""footer>
                    <th colspan=""5 scope="row">carrito vacio - compra!!!</th>
                </tr>
            </tfoot>
        </table>
        <br>
        <h4 class="text-center">Lista de Productos</h4>
        <div class="row" id="cards"></div>
    </div>

    <template  id="template-Card">
<div class="col-12 mb-2" >
    <div class="card">
        <div class="card-body">
            <h5>Titulo</h5>
            <p>Precio</p>
            <button class="btn btn-dark">Comprar</button>
        </div>
    </div>
</div>
    </template> 

    <template id="template-Footer">
<th scope="row" colspan="2">
    Total de Productos
</th>
<td>10</td>
<td>
    <button class="btn  btn-danger btn-sm" id="vaciar-carrito"></button>
</td>
<td class="font-weigth-bold">$
    <span>5000</span>
</td>
    </template>

    <template id="template-Carrito">
        <tr>
            <th scope="row">id</th>
            <td>Cafe</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span> </td>
        </tr>
    </template>
    
    <script src="./js/app.js"></script>
</body>
</html>
